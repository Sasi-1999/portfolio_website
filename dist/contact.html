<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & Photographer</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <h1 class="logo">SK</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section-A -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="form-style">
          <input type="text" class="input-type input-name" name="name" placeholder="Name">
          <input type="email" class="input-type input-email" name="email" placeholder="Email Address">
          <input type="text" class="input-type input-subject" name="subject" placeholder="Subject">
          <input type="text" class="input-type input-phone" name="phone" placeholder="Phone Number">
          <textarea class="input-type input-message" name="message" placeholder="Message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section-B -->
  <section id="contact-b" class="text-center bg-dark py-2">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>+91 5555555555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>23rd south street, Boston, MA</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section-C -->
  <section id="contact-c" class="bg-main py-3">
    <div class="container">
      <h1>Let's Start Our Next Project</h1>
    </div>
  </section>

  <footer id="main-footer">
    <div class="container footer-content">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="socials">
        <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="http://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
